                    <img src="kimages/logos/AI1/QualityProductsLLC.jpg" alt="logo">

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

        <div class="form">
            <div class="spacer60"></div>
            <form action="mailto:AQualityProduct@Gmail.COM?subject=Contact" method="post" enctype="text/plain">  
                <div class="form-group">
                    <input type="text" id="fullName" name="Name" placeholder="Your name" required>
                    <label for="fullName">Your Name</label>
                </div>
                 <br>
                <div class="form-group">
                    <input type="email" id="email" name="E-mail" placeholder="Your email" required>
                    <label for="email">Your Email</label>
                </div>
                 <br>
                <div class="form-group">
                    <input type="tel" id="number" name="Number" placeholder="Phone number" required>
                    <label for="email">Your Phone Number<br>(THIS PAGE IS UNDER CONSTRUCTION!)</label>
                </div>
                <div class="form-group">
                    <textarea name="Message" id="message" placeholder="Message" required></textarea>
                    <label for="message">Please include as much information as possible:<br>
                        Include services/products you are interested in reserving<br>
                        <br>(THIS PAGE IS UNDER CONSTRUCTION!)<br> <BR>If the 'Send' button below doesn't open a new email 
                            in your default emailing application[this process may take a minute], 
                            then please reach out via call, text, or email(below) with all of the above information. Thanks!</label>
                </div>
                <br>
                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>

                <div class="spacer60"></div>

            </form>
        </div>
